<style type="text/css">
.control-label{
    color: white;
  }
</style>
<div ng-controller="addBookController">
<form class="form-horizontal" >
<fieldset>

<!-- Form Name -->
<legend style="color:white; text-align: center">Add New Book Details</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Book Ref. No</label>  
  <div class="col-md-4">
  <input   type="text" placeholder="Ref. No" class="form-control input-md" required="" ng-model="addNewBook.REFNO">
 
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Book Name</label>  
  <div class="col-md-4">
<input  type="text" placeholder="Book Name" class="form-control input-md" required="" ng-model="addNewBook.BOOKNAME">
  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Author Name</label>  
  <div class="col-md-4">
  <input   type="text" placeholder="Author Name" class="form-control input-md" required="" ng-model="addNewBook.AUTHNAME">
 
  </div>
</div>


<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button  class="btn btn-success" ng-click="addBook()">Save</button>
  </div>
</div>

</fieldset>
</form>
</div>
